<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Pipeline de Armazenamento</title>
</head>
<body>
    <h1>Teste Pipeline de Armazenamento</h1>
    <div id="status">Carregando...</div>
    <div id="results"></div>

    <script type="module">
        async function testPipeline() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'üîÑ Importando m√≥dulos...';
                
                // Import modules
                const { ComplianceCalculator } = await import('./src/core/calculators/ComplianceCalculator.js');
                
                statusDiv.innerHTML = '‚úÖ M√≥dulos importados<br>üîÑ Testando ProductMemoryManager...';
                
                // Test ProductMemoryManager integration
                const calculator = new ComplianceCalculator();
                await calculator.initializeProductMemory();
                
                statusDiv.innerHTML = '‚úÖ ProductMemoryManager inicializado<br>üîÑ Testando pipeline...';
                
                // Simulate test data
                const testDI = {
                    numero_di: 'TEST123456',
                    adicoes: [
                        {
                            numero_adicao: '001',
                            ncm: '12345678',
                            descricao_mercadoria: 'Produto Teste',
                            valor_reais: 1000
                        }
                    ]
                };
                
                const testCalculations = {
                    totalII: 100,
                    totalIPI: 50,
                    totalICMS: 180
                };
                
                // Test saveProductsFromDI
                statusDiv.innerHTML = '‚úÖ ProductMemoryManager inicializado<br>üîÑ Testando salvamento de produtos...';
                
                const result = await calculator.salvarProdutosNaMemoria(testDI, testCalculations);
                
                statusDiv.innerHTML = '‚úÖ Pipeline funcionando! Erro de sintaxe corrigido.';
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Corre√ß√£o de Sintaxe Bem-Sucedida:</h3>
                    <p><strong>Erro anterior:</strong> <code>await is a reserved identifier ProductMemoryManager.js:190</code></p>
                    <p><strong>Causa:</strong> await usado em fun√ß√£o forEach n√£o-async</p>
                    <p><strong>Corre√ß√£o:</strong> Substitu√≠do forEach por for...of loops</p>
                    <h3>Resultado do Teste:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Erro: ${error.message}`;
                resultsDiv.innerHTML = `<pre style="color: red;">${error.stack}</pre>`;
                console.error('Teste falhou:', error);
            }
        }
        
        // Run test when page loads
        testPipeline();
    </script>
</body>
</html>
