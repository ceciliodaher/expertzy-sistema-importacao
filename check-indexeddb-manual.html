<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerificaÃ§Ã£o Manual IndexedDB - Expertzy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” VerificaÃ§Ã£o Manual - IndexedDB</h1>
        <p>Esta pÃ¡gina verifica se os dados estÃ£o sendo corretamente armazenados no IndexedDB apÃ³s processamento do XML.</p>
        
        <div class="controls">
            <button onclick="checkDatabase()">ğŸ” Verificar IndexedDB</button>
            <button onclick="clearDatabase()">ğŸ—‘ï¸ Limpar IndexedDB</button>
            <button onclick="showSchema()">ğŸ“‹ Ver Schema</button>
        </div>
        
        <div id="results"></div>
        
        <h2>ğŸ“Š Dados Encontrados</h2>
        <div id="data-display"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(logDiv);
            console.log(message);
        }

        async function checkDatabase() {
            log('ğŸš€ Iniciando verificaÃ§Ã£o do IndexedDB...');
            
            try {
                const request = indexedDB.open('ExpertzyDB');
                
                request.onsuccess = (event) => {
                    const db = event.target.result;
                    log(`âœ… Database encontrado: ${db.name} (versÃ£o ${db.version})`, 'success');
                    
                    // Listar object stores
                    const storeNames = Array.from(db.objectStoreNames);
                    log(`ğŸ“‹ Object Stores: ${storeNames.join(', ')}`);
                    
                    // Verificar cada tabela
                    checkAllTables(db);
                };
                
                request.onerror = () => {
                    log('âŒ Erro ao abrir IndexedDB', 'error');
                };
                
                request.onupgradeneeded = () => {
                    log('âš ï¸ Database nÃ£o existe ou precisa de upgrade', 'warning');
                };
                
            } catch (error) {
                log(`âŒ Erro: ${error.message}`, 'error');
            }
        }
        
        async function checkAllTables(db) {
            const tables = ['declaracoes', 'adicoes', 'produtos', 'despesas_aduaneiras'];
            const dataDisplay = document.getElementById('data-display');
            dataDisplay.innerHTML = '';
            
            for (const tableName of tables) {
                if (db.objectStoreNames.contains(tableName)) {
                    await checkTable(db, tableName);
                } else {
                    log(`âš ï¸ Tabela ${tableName} nÃ£o encontrada`, 'warning');
                }
            }
        }
        
        function checkTable(db, tableName) {
            return new Promise((resolve) => {
                const transaction = db.transaction([tableName], 'readonly');
                const store = transaction.objectStore(tableName);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const data = request.result;
                    log(`ğŸ“Š ${tableName}: ${data.length} registros encontrados`);
                    
                    if (data.length > 0) {
                        displayTableData(tableName, data);
                        
                        // Log detalhado para declaracoes
                        if (tableName === 'declaracoes') {
                            data.forEach((di, index) => {
                                log(`ğŸ“‹ DI ${index + 1}: ${di.numero_di} - ${di.importador_nome} (${di.importador_cnpj})`);
                            });
                        }
                        
                        // Log detalhado para adicoes
                        if (tableName === 'adicoes') {
                            data.forEach((adicao, index) => {
                                log(`ğŸ“¦ AdiÃ§Ã£o ${index + 1}: ${adicao.numero_adicao} - NCM ${adicao.ncm} - R$ ${adicao.valor_reais?.toFixed(2)}`);
                            });
                        }
                    }
                    resolve();
                };
                
                request.onerror = () => {
                    log(`âŒ Erro ao ler tabela ${tableName}`, 'error');
                    resolve();
                };
            });
        }
        
        function displayTableData(tableName, data) {
            const dataDisplay = document.getElementById('data-display');
            
            const section = document.createElement('div');
            section.innerHTML = `<h3>ğŸ“‹ ${tableName} (${data.length} registros)</h3>`;
            
            if (data.length > 0) {
                const table = document.createElement('table');
                const firstItem = data[0];
                const keys = Object.keys(firstItem).slice(0, 5); // Primeiras 5 colunas
                
                // Header
                const headerRow = table.insertRow();
                keys.forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                
                // Data rows (mÃ¡ximo 3)
                data.slice(0, 3).forEach(item => {
                    const row = table.insertRow();
                    keys.forEach(key => {
                        const cell = row.insertCell();
                        const value = item[key];
                        if (typeof value === 'object' && value !== null) {
                            cell.textContent = JSON.stringify(value).substring(0, 50) + '...';
                        } else {
                            cell.textContent = value || '';
                        }
                    });
                });
                
                section.appendChild(table);
            }
            
            dataDisplay.appendChild(section);
        }
        
        async function clearDatabase() {
            log('ğŸ—‘ï¸ Limpando IndexedDB...');
            
            const deleteReq = indexedDB.deleteDatabase('ExpertzyDB');
            deleteReq.onsuccess = () => {
                log('âœ… Database limpo com sucesso', 'success');
                document.getElementById('data-display').innerHTML = '';
            };
            deleteReq.onerror = () => {
                log('âŒ Erro ao limpar database', 'error');
            };
        }
        
        function showSchema() {
            log('ğŸ“‹ Schema IndexedDB v2:');
            log('â€¢ declaracoes: id, numero_di, importador_cnpj, importador_nome, data_registro');
            log('â€¢ adicoes: id, di_id, numero_adicao, ncm, valor_reais, tributos');
            log('â€¢ produtos: id, adicao_id, codigo, descricao, valor_unitario');
            log('â€¢ despesas_aduaneiras: id, di_id, tipo, valor, codigo_receita');
        }
        
        // Auto-check ao carregar
        window.onload = () => {
            log('ğŸ“± PÃ¡gina carregada. Clique em "Verificar IndexedDB" para comeÃ§ar.');
        };
    </script>
</body>
</html>
